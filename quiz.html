<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/quiz.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="start_btn"><button>Attempt Quiz</button></div>

    <div class="info_box">
        <div class="info-title"><span>Some Rules for the Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You have just <span>15 seconds</span> to answer each question.</div>
            <div class="info">2. Once the time is up, you cannnot select any option.</div>
            <div class="info">3. While attempting the quiz, you cannot exit the quiz.</div>
            <div class="info">4. Once you select an answer, it can't be undone.</div>
            <div class="info">5. <span> Goodluck!</span></div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Start Quiz</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
                
            </div>
        </section>

        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>


    <div class="result_box">
        <div class="complete_text">You have completed the Quiz!</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>


</body>
</html>
